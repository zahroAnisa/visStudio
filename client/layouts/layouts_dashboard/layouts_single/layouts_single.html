<template name="layouts_single">

<div class="container">
    <h2>Single Player</h2>

    <div class="row"> 

      <div class="col s12 m12 l6">
        <div class="card"><!-- card left -->
          <ul class="collection with-header"><!-- ul card left -->
            <li class="collection-header"><!-- li card left -->
            	<div class="row"><!-- div row card left -->
			      <div class="col s6 m6 l6"><!-- button add -->
			      	<a href="#modal-one" class="btn-floating btn-medium waves-effect waves-light red">
			      		<i class="material-icons">add</i>
			      	</a>
			      	<label>New</label>
			      </div><!-- end button add -->

			      	<!-- Modal add-->
					<a href="#" class="modal" id="modal-one" aria-hidden="true">
					  </a>
					  <div class="modal-dialog">
					    <div class="modal-header">
					      <h2>Create Data Player</h2>
					      <a href="#" class="btn-close" aria-hidden="true">Ã—</a>
					    </div>
					    <div class="modal-body">
					      <p>One modal example here! :D</p>
					    </div>
					    <div class="modal-footer">
					      <a href="#" class="btn">Save</a>
					    </div>
					  </div>

					<!-- /Modal add-->

			      <div class="col s6 m6 l6"><!-- button search -->
			      	<a class="btn-floating btn-medium waves-effect waves-light red">
			      		<i class="material-icons">search</i>
			      	</a>
			      	<label>Search</label>
			      </div><!-- end button search -->
			    </div><!-- end div row card left -->
            </li><!-- end li card left -->
          </ul><!-- end ul card left -->

        </div><!-- end card left -->
        <ul class="collection with-header">
        	<li class="collection-item">
        		<div>Name of player
        			<a href="#!" class="secondary-content">
        				<!-- Switch -->
						  <div class="switch">
						    <label>
						      Offline
						      <input type="checkbox">
						      <span class="lever"></span>
						      Online
						    </label>
						  </div>
        			</a>
        		</div>
        		<a href=""><span class="title">Show description</span></a>
        	</li>
	    </ul>
      </div>  

      <div class="col s12 m12 l6">
        <div class="card">
          <ul class="collection with-header">
            <li class="collection-header">
            	<div class="row">
				    <ul id="tabs-swipe-demo" class="tabs">
					    <li class="tab col s3"><a class="active" href="#test-swipe-1">Tab 1</a></li>
					    <li class="tab col s3"><a href="#test-swipe-2">Tab 2</a></li>
					</ul>
					 <div id="test-swipe-1" class="col s12 m12 l12">
					 	<div class="row col l12 s12">
		                    <form action="#"><!-- Form input data player tab 1-->
		                     <div class="row"><!-- Input name -->
						        <div class="input-field col s12 m12 l12">
		                          <input id="name" type="text" class="validate">
		                          <label for="name">Name</label>
		                        </div>
						      </div><!-- End input name -->
		                       <div class="row"><!-- Input address -->
		                        <div class="input-field col s12 m12 l12">
		                          <input id="address" type="text" class="validate">
		                          <label for="address">Address</label>
		                        </div>
		                       </div><!-- End input address -->
		                       <div class="row"><!-- Input phone -->
		                        <div class="input-field col s12 m12 l12">
		                          <input id="phone" type="tel" class="validate">
		                          <label for="phone">Phone Number</label>
		                        </div>
		                      </div><!-- End input phone -->
		                    </form><!-- End form input data player tab 1 -->
                  		</div>
					 </div>

					 <div id="test-swipe-2" class="col s12 m12 l12">
					 	<div class="row col s12 l12 s12">
		                    <form action="#"><!-- Form input data player tab 2-->
		                     <div class="row"><!-- Input email -->
		                        <div class="input-field col s12 m12 l12">
		                          <input id="email" type="email" class="validate">
		                          <label for="email">Email</label>
		                        </div>
		                     </div><!-- End input email -->
		                     <div class="row"><!-- Input status -->
						        <div class="input-field col s12 m12 l12">
		                          <input id="status" type="text" class="validate">
		                          <label for="status">Status</label>
		                        </div>
						      </div><!-- End input status -->
		                       <div class="row"><!-- Input genre -->
		                       	<div class="col s3 m3 l3">
		                       		<p>
		                       			<label class="new">Genre</label>
		                       		</p>
		                       	</div>
		                       	<div class="col s4 m4 l4">
		                       		<p>
								      <input type="checkbox" id="male" />
								      <label class="new" for="male">Male</label>
								    </p>
		                       	</div>
		                       	<div class="col s4 m4 l4">
								    <p>
								      <input type="checkbox" id="female" />
								      <label class="new" for="female">Female</label>
								    </p>
		                       	</div>
		                       </div><!-- End input genre -->
		                       <a class="waves-effect waves-light btn buttonSave"><i class="material-icons left">check</i>Save</a>
		                    </form><!-- End form input data player tab 2 -->
                  		</div>
					 </div>
				</div>
            </li>
          </ul>
        </div>
      </div>  

    </div> 

</div>


</template>
